<main class="album-view container narrow">
     <section class="clearfix">
         <div class="column half">
             <img src="/assets/images/album_covers/01.png" class="album-cover-art">
             {{albumArtURL}} <!-- I know this is not right. . . not sure how to format the album art -->
         </div>
         <div class="album-view-details column half">
             <h2 class="album-view-title"> {{title}} </h2>
             <h3 class="album-view-artist"> {{artist}} </h3>
             <h5 class="album-view-release-info">{{year+ " "+ label}}</h5>
         </div>
     </section>
     <table class="album-view-song-list">
         <tr class="album-view-song-item" ng-mouseover="hovered = true" ng-mouseleave="hovered = false" ngRepeat='item in albumData'>
         <td class="song-item-number">
            <span ng-show="!playing && !hovered">{{ index - 1 }}</span>
            <a class="album-song-button" ng-show="!playing && hovered"><span class="ion-play"></span></a>
            <a class="album-song-button" ng-show="playing"><span class="ion-pause"></span></a>
         </td>
         <td class="song-item-title">{{ title }}</td>
         <td class="song-item-duration">{{ duration }}</td>
         </tr>
     </table>
 </main>

<ng-inglude src="'/templates/platyer_bar.html'"></ng-inglude>
